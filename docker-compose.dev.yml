version: '3.8'

services:
  strapi:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - '1337:1337'
    volumes:
      - ./config:/app/config
      - ./src:/app/src
      - ./public:/app/public
      - ./.env:/app/.env
    environment:
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=strapi
      - DATABASE_PASSWORD=strapi
      - NODE_ENV=development
    depends_on:
      - postgres
    networks:
      - strapi-network

  postgres:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=strapi
      - POSTGRES_PASSWORD=strapi
      - POSTGRES_DB=strapi
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - strapi-network

volumes:
  postgres-data:

networks:
  strapi-network:
    driver: bridge
